  function power(x, y) {
    // степень числа
    if (y == 1) {

    }

  function getMaxNumber(number, max) {
    let lastNumber = number % 10;

    if (!max || lastNumber > max) {
      max = lastNumber;
    }
    if (number > 9) {
      getMaxNumber((number - lastNumber) / 10, max);
    } else {
      return max > number ? max : number;
    }
