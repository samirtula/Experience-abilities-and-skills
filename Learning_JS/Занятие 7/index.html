<html>
  <body>
    <form name="search">
      <label
        >Search the site:
        <input type="text" name="search" />
      </label>
      <input type="submit" value="Search!" />
    </form>

    <hr />

    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tr>
          <td>Age:</td>
          <td id="age-list">

            >
            <label>

            >
            <label>
              <input type="radio" name="age" value="senior" />more than
              50</label
            >

        </tr>

        <tr>

        </tr>
      </table>

      <input type="submit" value="Search!" />
    </form>

    <!--

        Первый td в этой таблице (со словом «Age»).

        Первый input в этой форме.
        Последний input в этой форме.-->
    <script>
      let a = document.getElementById("age-table");
      let b = a.querySelectorAll("label");
      let c = a.querySelector("td");
      let d = document.querySelector('form[name="search"]');
      let e = d.querySelector("input");
      let f = d.querySelectorAll("input");
      let g = f[f.length - 1];
      console.dir(a);

      console.log(c);

      console.log(e);
