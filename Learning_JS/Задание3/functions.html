    <script>
      /* 1. Написать функцию, которая принимает 2 числа и возвращает -1, если первое меньше, чем второе; 1 – если первое
                                                        больше, чем второе; и 0 – если числа равны */

      function rec() {
        let n1 = prompt("Введите чило");
        let n2 = prompt("Введите чило");
        let a;
        if (n1 > n2) {
          a = 1;
        } else if (n1 < n2) {
          a = -1;
        } else {
          a = 0;
        }
        alert(a);
      }
      /*       rec(); */

      /* 2. Написать функцию, которая вычисляет факториал переданного ей числа */
      function fac() {
        let s = prompt("Введите чиcло");
        let z = s;
        if (s < 1) {
          return alert("Отрицательное число");
        }
        while (z > 1) {
          s = s * --z;
        }
        alert("Факториал вашего числа " + s);
      }

      /* fac(); */

      /* 3  Написать функцию, которая принимает три отдельные
                                                  цифры и превращает их в одно число. Например: цифры
                                                  1, 4, 9 превратятся в число 149. */
      function conc(x, y, z) {
        x = prompt("Введите первое число");
        y = prompt("Введите второе число");
        z = prompt("Введите третье число");
        let sum = x + y + z;
        alert(sum);
      }

      function ar(x, y) {
        x = prompt("Введите длину прямоугольник");

        let area = x * y;

      /* 5 Написать функцию, которая проверяет, является ли пере-
                                            данное ей число совершенным. Совершенное число – это
                                            число, равное сумме всех своих собственных делителей. */
      function sumD(x) {
        let z = 0;
        for (i = 1; i < x; i++) {
          if (x % i == 0) {
            z = z + i;
          }
        }
        if (z == x) {
          return alert("Совершенное число");
        } else {
          return alert("Число не совершенное");
        }
      }

      /*   7. Написать функцию, которая принимает время (часы, мину-
                                ты, секунды) и выводит его на экран в формате «чч:мм:сс».
                                Если при вызове функции минуты и/или секунды не были
                                переданы, то выводить их как 00.
                           */
      function time(h, m, s) {
        h = prompt("Часы");
        m = prompt("Минуты");
        s = prompt("Секунды");
        if (m == null) {
          m = "00";
        }
        if (s == null) {
          s = "00";
        }

        if (h > 24 || h < 0) {
          alert("Ошибка");
        } else if (m > 59 || m < 0) {
          alert("Ошибка");
        } else if (s > 59 || m < 0) {
          alert("Ошибка");
        }
        let res = String(h) + ":" + m + ":" + s;
        alert("Московское время " + res);
      }
      /*       time(); */

      /* 8. Написать функцию, которая принимает часы, минуты и
                    секунды и возвращает это время в секундах */
      function timeS(h, m, s) {
        h = +prompt("Часы");
        m = +prompt("Минуты");
        s = +prompt("Секунды");

        if (h > 24 || h < 0) {
          alert("Ошибка");
        } else if (m > 59 || m < 0) {
          alert("Ошибка");
        } else if (s > 59 || m < 0) {
          alert("Ошибка");
        }
        let res = h * 3600 + m * 60 + s;
        alert(res + " секунд");
      }

      /*       timeS(); */

      /*9 Написать функцию, которая принимает количество секунд,
              переводит их в часы, минуты и секунды и возвращает в
              виде строки «чч:мм:сс».*/

      function sToH(n) {
        let hr = Math.floor(n / 3600);
        let m = n % 3600;
        let min = Math.floor(m / 60);
        let sec = m % 60;
        let result = alert(`Время ${hr} часов ${min} минут ${sec} секунд`);
      }

      /*    10. Написать функцию, которая считает разницу между датами.
        Функция принимает 6 параметров, которые описывают 2
        даты, и возвращает результат в виде строки «чч:мм:сс». При
        выполнении задания используйте функции из предыду-
        щих 2-х заданий: сначала обе даты переведите в секунды,
        узнайте разницу в секундах, а потом разницу переведите
        обратно в «чч:мм:сс». */

      function finishTime() {
        h = +prompt("Часы");
        m = +prompt("Минуты");
        s = +prompt("Секунды");

        h2 = +prompt("Часы2");
        m2 = +prompt("Минуты2");
        s2 = +prompt("Секунды2");
        let res = h * 3600 + m * 60 + s;
        let res2 = h2 * 3600 + m2 * 60 + s2;
        let fRes = res - res2;

        let hr = Math.floor(fRes / 3600);
        let zm = fRes % 3600;
        let min = Math.floor(zm / 60);
        let sec = zm % 60;
        let result = alert(
          `Разница между первым занчением и вторым составляет ${hr} часов ${min} минут ${sec} секунд`
        );
      }

      finishTime();
