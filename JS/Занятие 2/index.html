  function factorial(x) {
    console.log(`вывано с параметром ${x}`);
    if (x == 2) {
      return x;
    }
    return factorial(x - 1) * x;
  }

  function showNumbers(x, y) {
    if (x <= y) {
      document.write(x + `<br>`);
      showNumbers(x + 1, y);
    }
  }

  function showNumbers2(x, y) {
    if (y >= x) {
      document.write(y + `<br>`);

  }

  function reverse(x) {
    let rest = x % 10;
    document.write(rest);
    let newnumber = (x - rest) / 10;
    if (newnumber > 9) {
      reverse(newnumber);
    } else {
      document.write(newnumber);
    }
  }

  function summ(x) {
    let rest = x % 10; // = 4
    let newnumber = (x - rest) / 10;
    if (newnumber > 9) {
      return rest + summ(newnumber);
    } else {
      return rest + newnumber;
    }
  }
