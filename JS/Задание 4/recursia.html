  <body>
    <script>
      /* 1. Написать функцию возведения числа в степень. */

      function rec(n, p) {
        if (p == 1) {
          return n;
        } else {
          return n * rec(n, p - 1);
        }
      }
      /*       alert(rec(2, 3)); */

      /* 
      Написать функцию поиска наибольшего общего делителя */

      function com(n, p, i) {
        n % i;
        p % i;

        if (n % i == 0 && p) {
          com(p);
        }
      }
    </script>
  </body>
